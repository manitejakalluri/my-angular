 <div class="parent">
    <div class="top">
        <div class="left">
         <input type="text" [(ngModel)]="products" (keyup)="productfilter()" placeholder="search">
         <button class="btn btn-primary">Only for free delivery</button><br>
         <button class="btn btn-warning" (click)="priceAscending()">Price low to high</button>
         <button class="btn btn-warning" (click)="priceDescending()">Price hight to low</button>
         <button  class="btn btn-warning" (click)="ratingAscending()">Rating low to high</button>
         <button class="btn btn-warning" (click)="ratingDescending()">Rating highto low</button><br>
         <button class="btn btn-info" (click)="applyDiscount()">Apply 50% discount</button>
         <button class="btn btn-info" (click)="delivery()">Price with delivery charges</button><br>
         <button class="btn btn-dark" (click)="total()">Total price</button>
         <button class="btn btn-dark">Total cart items</button>
         </div>
<div class="right">
    <label> Name:</label>
    <input type="text" [(ngModel)]="ProductName" placeholder="Enter name"><br>
     <label> Price:</label>
    <input type="text" [(ngModel)]="Price" placeholder="Enter name"><br>
     <label> Rating:</label>
    <input type="text" [(ngModel)]="Rating" placeholder="Enter name"><br>
    <label> free delivery</label>
    <input type="radio" [(ngModel)]="FreeDelivery" value="true" name="free delivery">
    <label >Yes</label>
    <input type="radio" [(ngModel)]="FreeDelivery" value="false" name="free delivery">
    <label >No</label><br>
    <button type="button" class="btn btn-success" (click)="addproduct()">add to cart</button>

   </div>
 </div>

    <div class="bottom">
        <table class="table table-light" >
            <thead>
                <tr >
                    <td>S No</td>
                    <td>Product Name</td>
                    <td>Price</td>
                    <td>Rating</td>
                    <td>Free Delivery</td>
                    <td>Actions</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products,let i=index">
                    <td>{{product.sno}}</td>
                    <td>{{product.productname}}</td>
                    <td>{{product.price}}</td>
                    <td>{{product.rating}}</td>
                    <td>{{product.freedelivery}}</td>
<td>
                <button (click)="delete(i)">Delete</button>
            </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
